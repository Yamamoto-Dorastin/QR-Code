<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link href="/qr-code-component-main/style.css" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="qr-background">
    <img src="./images/image-qr-code.png" alt="QR code" class="background-image">
    <h3 class="qr-header">Improve your front-end <br> skills by building projects</h3>

    <p class="qr-paragraph">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
  </div>
</body>
</html>
